<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Product Details
    </amexio-header>
    <amexio-body>
        <amexio-text-input [field-label]="'Product Id'" [(ngModel)]="productModel.productId" name="productModel.productId" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true" (onBlur)="onBlur_productId($event)" (input)="input_productId($event)"
            (focus)="focus_productId($event)">
        </amexio-text-input>
        <amexio-text-input [field-label]="'Product Details'" [(ngModel)]="productModel.productname" name="productModel.productname" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true" (onBlur)="onBlur_productname($event)"
            (input)="input_productname($event)" (focus)="focus_productname($event)">
        </amexio-text-input>

    </amexio-body>

    <amexio-action>

    </amexio-action>
</amexio-card>
